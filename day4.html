<body>
    <script>
        'use strict'
    let a=10;
   // let b= a++;
   let b = a++;
    document.writeln("the value of b:"+ b +"<br>");
    document.writeln("the value of a:"+ a +"<br>");
    document.writeln(Number(false)+"<br>");
    document.writeln(Number(true)+"<br>");
    document.writeln(Number("10")+"<br>");
    document.writeln(Number("10  ")+"<br>");
    document.writeln(Number("10.33")+"<br>");
    document.writeln(Number("10,33")+"<br>");
    document.writeln(Number("10 33")+"<br>");
    document.writeln(Number("gg")+"<br>");
    document.writeln(Number.MAX_VALUE+"<br>");
    document.writeln(Number.MIN_VALUE+"<br>");
    //type coercion
    document.writeln(+0 === -0 +"<br>");
    document.writeln(Object.is(+0,-0) +"<br>");
    document.writeln(NaN==NaN +"<br>");
    document.writeln(Object.is(NaN , NaN) +"<br>");
    /* //ternary operators
   score = prompt(Number("Enter your score: \n"));

    document.writeln(result);*/

    const d = new Date();
    document.writeln("Month:"+d.getMonth()+"<br>");

    document.writeln("year:"+d.getFullYear()+"<br>");
    const sum = (a , b) => a + b;
